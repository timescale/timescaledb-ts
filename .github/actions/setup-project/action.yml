name: Setup Project
description: 'Sets up the project by installing dependencies and building the project.'

inputs:
  pnpm-version:
    description: 'The version of pnpm to use for installing dependencies.'
    required: false
    default: 9.15.3
  node-version:
    description: 'The version of Node.js to use for building the project.'
    required: false
    default: '22.13.0'

runs:
  using: composite
  steps:
    - name: Install build essentials and Python
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3 python3-pip make gcc g++ wget
      shell: bash

    - uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.pnpm-version }}

    - uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'pnpm'

    - name: Set Python Path
      run: |
        echo "PYTHON=$(which python3)" >> $GITHUB_ENV
      shell: bash

    - name: Configure node-gyp
      run: |
        npm config set python $(which python3)
        npm config set node_gyp $(npm prefix -g)/lib/node_modules/node-gyp/bin/node-gyp.js
      shell: bash

    - name: Install dependencies (staged)
      shell: bash
      run: |
        # First install without optional dependencies
        pnpm install --no-optional
        # Then install node-gyp globally with specific version
        npm install -g node-gyp@8.4.1
        # Finally install all dependencies including optional ones
        pnpm install

    - name: Build project
      run: pnpm build
      shell: bash
