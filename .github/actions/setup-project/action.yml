name: Setup Project
description: 'Sets up the project by installing dependencies and building the project.'

inputs:
  pnpm-version:
    description: 'The version of pnpm to use for installing dependencies.'
    required: false
    default: 9.15.3
  node-version:
    description: 'The version of Node.js to use for building the project.'
    required: false
    default: '22.13.0'

runs:
  using: composite
  steps:
    - name: Install build essentials
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3 make gcc g++ wget
      shell: bash

    - uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.pnpm-version }}

    - uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'pnpm'

    - name: Install node-gyp globally
      run: npm install -g node-gyp@11.0.0
      shell: bash

    - name: Install dependencies
      shell: bash
      run: |
        # Install with --no-optional to skip problematic optional dependencies during initial install (node-gyp)
        pnpm install --no-optional
        # Then install again with full install to get optional dependencies
        pnpm install

    - name: Build project
      run: pnpm build
      shell: bash
